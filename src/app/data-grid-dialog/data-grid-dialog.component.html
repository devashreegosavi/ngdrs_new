<h1 mat-dialog-title>Citizen User Data</h1>

<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef> user_id </th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="office_id">
      <th mat-header-cell *matHeaderCellDef> office_id </th>
      <td mat-cell *matCellDef="let element"> {{element.office_id}} </td>
    </ng-container>

    <ng-container matColumnDef="role_id">
        <th mat-header-cell *matHeaderCellDef> role_id </th>
        <td mat-cell *matCellDef="let element"> {{element.role_id}} </td>
    </ng-container>

    <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> full_name </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>

    <ng-container matColumnDef="mobile_no">
        <th mat-header-cell *matHeaderCellDef> mobile_no </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
    </ng-container>

    <ng-container matColumnDef="email_id">
        <th mat-header-cell *matHeaderCellDef> email_id </th>
        <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
